<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tasks</title>
</head>
<body>
<form action="#" th:action="@{/process}" th:object="${car}" method="post">

    <input type="hidden" th:field="*{id}" />

    Year: <input type="text" th:field="*{year}" />
    <span th:if="${#fields.hasErrors('year')}" th:errors="*{year}"></span><br />

    Make: <input type="text" th:field="*{make}" />
    <span th:if="${#fields.hasErrors('make')}" th:errors="*{make}"></span><br />

    Model: <input type="text" th:field="*{cmodel}" />
    <span th:if="${#fields.hasErrors('cmodel')}" th:errors="*{cmodel}"></span><br />

    <br />
    <input type="submit" value="Submit"/>
</form>
</body>
</html>
